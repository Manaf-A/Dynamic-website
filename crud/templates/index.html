{% extends 'base.html' %}
{% load static%}
{% block content %}
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" style="font-size: 30px;text-align: center;">
                   <b>SIMPLE CRUD OPERATION</b> 
                
                </div>
            </div>
        </div>
    </div>
    
    <div class="container"  >
        <div class="row">
            <div class="col-md-12" >
                <form method="POST"     class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <h6>SL.NO:</h6>
                    <input type="number" name="sl_no" class="form-control" >
    
                </div><br>
                    <div class="form-group">
                        <h6>Item Name</h6>
                        <input type="text" name="items_name" class="form-control">
                    </div><br>
                    <div class="form-group">
                        <h6>Description</h6>
                        <input type="text" name="description" class="form-control" >
                    </div><br>
                    <button type="submit" class="btn btn-success">create</button>
    
                </form>
                           

        
    
                <div class="container-fluid">
                  <div class="row">
                    <div class="
                    ">
                      <table class="table table-hover" >
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item name</th>
                            <th scope="col">Description</th>
                            <th scope="col" colspan="2">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for i in task %}   
                          <tr>
                            <th scope="row">{{i.sl_no}}</th>
                            <td>{{i.items_name}}</td>
                            <td>{{i.description}}</td>
                            <td>
                            
                              <a class="btn btn-danger" href="{% url 'delete' i.id %}"
                                >Delete</a>
                              
                        
                            </td>
                            <td style="margin-right:100px ;">
                            
                              <a
                                class="btn btn-success"
                                href="{% url 'update' i.id %} "
                                role="button"
                                >Update</a>
            
                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
        
    
{% endblock content %}
