
{% extends 'base.html' %}
{% load static%}
{% block content %}
<div class="container-fluid" >
  <div class="row">
      <div class="col-md-12">
          <div class="alert alert-danger" role="alert" style="font-size: 30px;text-align: center;">
             <b>Update </b> 
          
          </div>
      </div>
  </div>
</div>
<div class="container"  >
  <div class="row">
        <form method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label for="slno">Serial Number:</label>
        <input type="text" name="sl_no" id="slno" value="{{ contact.slno }}"  class="form-control" required><br><br>
        </div>
        <div class="form-group">
        <label for="itemname">Item Name:</label>
        <input type="text" name="items_name" id="itemname" value="{{ contact.itemname }}" class="form-control" required><br><br>
        </div>
        <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4" class="form-control" required>{{ contact.description }}</textarea><br><br>
        </div>
        <button type="submit" class="btn btn-danger" >Update</button>
        </form>
    
    </div>    
</div>
{% endblock content %}
